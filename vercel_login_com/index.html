<script>
  let captchaText = "";

  function generateCaptcha() {
    const canvas = document.getElementById("captcha-canvas");
    const ctx = canvas.getContext("2d");
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    
    captchaText = "";
    for (let i = 0; i < 5; i++) {
      captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    // Очистка
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#f4f4f4";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Рисуем искажённые символы
    for (let i = 0; i < captchaText.length; i++) {
      ctx.save();
      let x = 20 * i + 10;
      let y = 25 + Math.random() * 5;
      let angle = (Math.random() - 0.5) * 0.8;
      let fontSize = 22 + Math.floor(Math.random() * 6);
      let skewX = (Math.random() - 0.5) * 0.5;
      let skewY = (Math.random() - 0.5) * 0.5;

      ctx.translate(x, y);
      ctx.transform(1, skewY, skewX, 1, 0, 0);
      ctx.rotate(angle);
      ctx.font = `${fontSize}px Arial`;
      ctx.fillStyle = randomColor();
      ctx.fillText(captchaText[i], 0, 0);
      ctx.restore();
    }

    // Шум: линии
    for (let i = 0; i < 6; i++) {
      ctx.beginPath();
      ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.strokeStyle = randomColor(0.3);
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    // Шум: точки
    for (let i = 0; i < 30; i++) {
      ctx.beginPath();
      ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 1, 0, 2 * Math.PI);
      ctx.fillStyle = randomColor(0.2);
      ctx.fill();
    }
  }

  function randomColor(alpha = 1) {
    const r = Math.floor(Math.random() * 100 + 50);
    const g = Math.floor(Math.random() * 100 + 50);
    const b = Math.floor(Math.random() * 100 + 50);
    return `rgba(${r},${g},${b},${alpha})`;
  }

  window.onload = generateCaptcha;
	
  document.getElementById("robot-check").addEventListener("change", function() {
    if (this.checked) {
      alert("CAPTCHA verified!");
    }
  });

</script>
